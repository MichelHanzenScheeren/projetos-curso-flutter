name: mobxgerencialistadetarefas
description: Aplicativo flutter desenvolvido como complementação do curso da Udemy "Criação de Apps Android e iOS com Flutter - Crie 16 Apps", de Daniel Ciolfi, focado no uso do MobX para a gerência de estados.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  mobx: ^1.1.1
  flutter_mobx: ^1.1.0
  provider: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  mobx_codegen: ^1.0.3
  build_runner: ^1.9.0

flutter:
  uses-material-design: true

